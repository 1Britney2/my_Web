<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>表格学习</title>
    </head>
    <body>
        <h1 style="background-color: darkseagreen;">表格学习</h1>
        <h1>两行两列</h1>
        <table border="1">
            <tr>
                <td>23</td>
                <td>45</td>
            </tr>
            <tr>
                <td>87</td>
                <td>12</td>
            </tr>
        </table>
        <h1 style="background-color: mediumslateblue;">两行三列</h1>
        <table border="1">
            <tr>
                <th>标题1</th>
                <th>标题2</th>
                <th>标题3</th>
            </tr>
            <tr>
                <td>12</td>
                <td>11</td>
                <td>67</td>
            </tr>
        </table>
    </body>
</html>
