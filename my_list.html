<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>列表学习</title>
    </head>
    <body>
        <h1>列表学习</h1>
        <h2>无序</h2>
        <ul>
            <li>苹果</li>
            <li>香蕉</li>
            <li>葡萄</li>
        </ul>
        <h2>有序</h2>
        <ol>
            <li>banana</li>
            <li>apple</li>
            <li>orange</li>
        </ol>

        <ol start="12">
            <li>Lily</li>
            <li>Mark</li>
            <li>Judy</li>
        </ol>
    </body>
</html>
